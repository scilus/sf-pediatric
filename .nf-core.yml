lint:
  files_exist:
    - CODE_OF_CONDUCT.md
    - assets/nf-core-sf-pediatric_logo_light.png
    - docs/images/nf-core-sf-pediatric_logo_light.png
    - docs/images/nf-core-sf-pediatric_logo_dark.png
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml
    - tests/default.nf.test
  files_unchanged:
    - CODE_OF_CONDUCT.md
    - .github/ISSUE_TEMPLATE/feature_request.yml
    - assets/email_template.html
    - assets/email_template.txt
    - assets/sendmail_template.txt
    - .github/workflows/linting.yml
    - .github/workflows/branch.yml
    - .github/workflows/linting_comment.yml
    - assets/nf-core-sf-pediatric_logo_light.png
    - docs/images/nf-core-sf-pediatric_logo_light.png
    - docs/images/nf-core-sf-pediatric_logo_dark.png
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/PULL_REQUEST_TEMPLATE.md
    - docs/README.md
    - .github/CONTRIBUTING.md
    - .gitignore
  multiqc_config: false
  nextflow_config:
    - manifest.name
    - manifest.homePage
  template_strings: false
nf_core_version: 3.4.1
repository_type: pipeline
template:
  author: Anthony Gagnon
  description: sf-pediatric is a neuroimaging pipeline to process pediatric MRI data (dMRI, and sMRI) ranging from 0-18 years old.
  force: false
  is_nfcore: false
  name: sf-pediatric
  org: scilus
  outdir: .
  skip_features:
    - igenomes
    - fastqc
    - changelog
    - license
    - test_config
    - seqera_platform
  version: 0.2.0
